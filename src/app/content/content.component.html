
<div>
  <label>Number of Dice  </label>
  <select [(ngModel)] = "myNumDice" (change) = 'updateGame()'>
      <option *ngFor = "let i of cdNumDice" [value] = "i">{{i}}</option>
  </select>
  <br/>

  <br/>
<img *ngFor =  "let die of this.game.dice"
    src = "../../assets/images/dice/side_{{die.side}}.png"/>
<br/>
<br/>
<button (click)="this.game.rollDice()">Roll Dice</button>
<br/>
</div>
